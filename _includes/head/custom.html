<!-- Custom head elements -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
/* Custom fonts for code feel */
body {
  font-family: 'JetBrains Mono', 'Fira Code', monospace;
}

h1, h2, h3, h4, h5, h6 {
  font-family: 'JetBrains Mono', 'Fira Code', monospace;
  font-weight: 500;
}

/* Typing animation for site title */
.site-title::after {
  content: "_";
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}
</style>
