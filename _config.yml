# Site Settings
title: "Kevin - Cybersecurity Journey"
description: "SANS Self-Study: From CS Student to Security Expert"
url: "https://KevinEinWindir.github.io"
baseurl: ""

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"

# Site Author
author:
  name: "Kevin"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "Computer Science student documenting my journey through SANS-equivalent cybersecurity education"
  location: "United States"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/KevinEinWindir"

# Reading Files
include:
  - .htaccess
  - _pages
  
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
